<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="selecao">
            <input type="radio" name="opcao" id="soma">
            <label for="soma">Somar</label>
            <input type="radio" name="opcao" id="sub">
            <label for="sub">Subtrair</label>
            <input type="radio" name="opcao" id="mult">
            <label for="mult">Multiplicar</label>
            <input type="radio" name="opcao" id="div">
            <label for="div">Dividir</label>
        </div>
        <div>
            <input id="numero1" type="Number" name="" id="" placeholder="Informe um Numero">
        </div>
        <div>
            <input id="numero2" type="Number" placeholder="Informe outro Numero">
        </div>
        <div>
            <input id="resultado" type="text" placeholder="Resultado" readonly>
        </div>
        <div>
            <button onclick="exibirResultado()" id="butao">Exibir resultados</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
