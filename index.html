<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="main">
      <section class="texto">
        <div class="cabecalho">
          <div class="imagem-java">
            <img src="img/icons8-manchester-city-fc-80.png" alt="">
            <img src="img/icons8-liverpool-fc-80.png" alt="">
          </div> 
          <div class="texto-java">
            <h1>Peneira Futebol</h1>
            <h1>UEFA</h1>
            <p>Já pensou jogar nos maiores clubes da Inglaterra. Chegou sua chance.</p>
            <h2>08 a 14 Maio</h2>
          </div>  
        </div>
        <div class="formulario">
          <h3>Inscrição Gratuita</h3>
          <form action="" method="">
            <div>
              <input type="email" placeholder="Digite seu email" value="" id="email">
            </div>
            <div class="alinhar">
              <div class="check">
                <input type="checkbox" name="aceitar" id="aceitar">
                <label for="aceitar">Concordo em receber comunicações</label>
              </div>
              <div>
                <input type="submit" value="QUERO PARTICIPAR" id="participar">
              </div>
              <div>
                <span>Não enviamos spam</span>
              </div> 
            </div>
          </form>
        </div>
      </section>
      <section class="imagem">
        <img src="img/imagem.png" alt="" id="imagem-imagem">
      </section>
    </div>
  </main>
</body>
</html>
