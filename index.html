<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
  <header>
    <div>
      <div class="contato">
        <div class="div imagem-contato">
          <img src="img/logo.png" alt="">
        </div>
        <div class="div cadastro-usuario">
          <div class="borda-1">
            <img src="img/usuario.png" alt="">
          </div>
          <div class="flex">
            <div class="borda-2">
              <h5>Ola Visitante</h5>  
            </div>
            <div class="borda-3">
              <div><a href="">Entrar</a></div>
              <div><a href="">Cadastrar</a></div>
            </div>
          </div>
        </div>
        <div class="div input-contato">
          <input type="text" placeholder="Buscar" id="botao">
        </div>
        <div class="div cadastro-usuario">
          <div>
            <div class="borda-4">
              <img src="img/whats.png" alt="">
            </div>
          </div>
          <div>
            <div class="borda-5">
              <p>WhatsappSac</p>
            </div>
            <div class="borda-6">
              <p>(44)9999-9999</p>
            </div>
          </div>
      </div>
        <div class="div cadastro-usuario">
          <div>
            <div class="borda-4">
              <img src="img/sacola.png" alt="">
            </div>
          </div>
          <div>
            <div class="borda-5">
              <p>Minhas Compras</p>
            </div>
            <div class="borda-6">
              <p>R$0,00</p>
            </div>
          </div>
      </div>
    </div>
    <div class="caixa">
      <nav >
        <ul class="lista">
          <li><a href="">Nintendo</a></li>
          <li><a href="">Ps3</a></li>
          <li><a href="">Ps4</a></li>
          <li><a href="">Ps5</a></li>
          <li><a href="">Xbox One</a></li>
          <li><a href="">Sobre nos</a></li>
          <li><a href="">Avaliação</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="carousel">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="img/img1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/img2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/img3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="condicoes">

    </section>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
