                <form class="d-flex" role="search">

    </header>
    <main>
        <h1 class="alinhar-h1">Form</h1>
        <form class="row g-3 needs-validation alinhar-form" novalidate>
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label"><h5>First name</h5></label>
                    <input type="text" class="form-control" id="validationCustom01" value="" required placeholder="Enter first name">
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6 ">
                    <label for="validationCustom02" class="form-label"><h5>Last name</h5></label>
                    <input type="text" class="form-control" id="validationCustom02" value="" required placeholder="Enter last name">
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationCustom03" class="form-label"><h5>City</h5></label>
                    <input type="text" class="form-control" id="validationCustom03" required placeholder="Enter city">
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                  <div class="col-md-4">
                      <label for="validationCustom03" class="form-label"><h5>State</h5></label>
                      <input type="text" class="form-control" id="validationCustom03" required placeholder="Enter state">
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                  <div class="col-md-4">
                    <label for="validationCustom05" class="form-label"><h5>Zip</h5></label>
                    <input type="text" class="form-control" id="validationCustom05" required placeholder="Enter zip code">
                    <div class="invalid-feedback">
                      Please provide a valid zip.
                    </div>
                  </div>
                  <div class="col-md-6">
                      <label for="validationCustom01" class="form-label"><h5>Email Adress</h5></label>
                      <input type="email" class="form-control" id="validationCustom01" value="" required placeholder="Enter email">
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom02" class="form-label"><h5>Password</h5></label>
                      <input type="password" class="form-control" id="validationCustom02" value="" required placeholder="Enter password">
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                  <div class="col-12 alinhar">
                    <div>
                        <button class="btn butao" type="submit">Reset</button>
                    </div>
                    <div>
                        <button class="btn botao " type="submit">Submit</button>
                    </div>   
                  </div>
          </form>
    </main>
    <footer>
        <div class="baseboard alinhar-baseboard">
            <h5 class="color">Gabriel Nunes - SENAI TAGUATINGA</h5>
